{% extends 'base.html' %}
{% load static %}

{% block scripts %}
    <script src="{% static 'quiz/quiz.js' %}" defer></script>
{% endblock scripts %}

{% block title %}
{{obj.name}}
{% endblock title %}

{% block content %}
<style>
    body{
            background: linear-gradient(90deg, #0e0ef69b 0%, #13cfc632 43%, #de1f1f9d 100%);
            font-family: 'Nunito', sans-serif;
            padding-top: 50px;
        
    }
</style>
<div class="body">
    <div class="row">
        <div class="col">
            <b>{{obj.name}}</b>
            <p>score to pass: {{obj.required_score}}%</p>
        </div>
        <div class="col text-right" id="timer-box"></div>
    </div>
    
    <a href="{% url 'quiz:main-view' %}" class="btn btn-danger">Go Back</a>
    
    
    <form id="quiz-form" class="mt-3 mb-3">
        {% csrf_token %}
        <div id="quiz-box"></div>
        <button type="submit" class="btn btn-primary mt-3">save</button>
    </form>
    <div id="score-box"></div>
    <div id="result-box"></div>
</div>

{% endblock content %}
